<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="signup">
            <form method="post" action="signup.php">
                <h1>Sign Up</h1>
                <hr>
                <p>Join us and explore the world!</p>
                <label>First Name</label>
                <input type="text" placeholder="John" name="first_name" required>
                <label>Last Name</label>
                <input type="text" placeholder="Doe" name="last_name" required>
                <label>Username</label>
                <input type="text" placeholder="john_doe" name="username" required>
                <label>Email</label>
                <input type="text" placeholder="john@example.com" name="email" required>
                <label>Phone</label>
                <input type="text" placeholder="123-456-7890" name="phone" required>
                <label>Password</label>
                <input type="password" placeholder="Enter your password" name="password" required>
                <label>Level</label>
                <input type="text" placeholder="Beginner" name="level" required>
                <button>Submit</button>
                <p>
                    <a href="login.html">Already have an account? Login here</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
